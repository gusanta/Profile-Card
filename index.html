<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Projeeto de UI design, profile card">
    <meta name="keywords" content="HTML, CSS, Card">
    <meta name="author" content="Gustavo Santos Silva">
    <meta name="robots" content="index, all">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/IconProfileCard.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card</title>
</head>
<body>
    <div class="profile_card">
        <div class="imagem">
            <img src="img/Profile_Pic.jpg" alt="" class="perfil_pic">
        </div>

        <div class="text_data">
            <span class="name">Jhon</span>
            <span class="job">Ator e Musico</span>
        </div>

        <div class="media">
            <a href="https://pt-br.facebook.com/" style="background: rgb(72, 72, 207);" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://x.com/" style="background: rgb(75, 132, 238);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/" style="background: rgb(231, 68, 157);" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="https://www.youtube.com/" style="background: red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="stats">
            <div class="results">
                <i class='bx bx-heart' ></i>
                <span class="number">27k</span>
            </div>
            <div class="results">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">7k</span>
            </div>
            <div class="results">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
